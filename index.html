<!DOCTYPE html>
<html lang="en">

<head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header><strong>
                <center>Pay Role Management</center>
            </strong></header>
        <p class="description">
            Enter the bill amount and the cash given
            by the customer and know minimum number 
            of notes to return
        </p>

        <label for="input-bill">
            <strong>Enter the bill amount</strong>
        </label>
        <input type="number" class="input-bill" id="bill" />
        <label for="cash-given">
            <strong> Cash Given</strong>
        </label>
        <input type="number" class="cash-given" id="cash" />
        <button class="check-btn" id="btn">Check</button>
        <p id="error" style="color: red;"></p>

        <table class="table">
            <caption>
                <strong>Return Change</strong>
            </caption>
            <tr class="row">
                <th class="row">No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th class="row">Notes</th>
                <td class="row">2000</td>
                <td class="row">500</td>
                <td class="row">100</td>
                <td class="row">20</td>
                <td class="row">10</td>
                <td class="row">5</td>
                <td class="row">1</td>
            </tr>
        </table>
    </div>
</body>

</html>
